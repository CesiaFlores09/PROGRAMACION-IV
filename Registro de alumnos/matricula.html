<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     
</head>
 
<body>
   <div id="appAlumno">
   <div class ="container-fluid" >
     <form @submit.prevent="guardarAlumno"method="post" id="frmAlumno" >
           <div class="card mb-3">
               <div class="card -header text-white bg-secondary">
                  Matricula de Alumnos
                  
               </div>
          
             
                <div class="row p-1">
                 <div class="col col-md-1">Nombre</div>
               <div class="col col-md-2">
                   <input v-model="alumno.nombre" placeholder="Nombre" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="Codigo alumno" class="form-control" type="text">
                </div>
            </div>
           
                <div class="row p-1">
                 <div class="col col-md-1">Apellido</div>
               <div class="col col-md-2">
                   <input v-model="alumno.apellido" placeholder="Apellido" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="Apellido alumno" class="form-control" type="text">
                </div>
            </div>
         
         
            <div class="row p-1">
                <div class="col col-md-1">Telefono</div>
                <div class="col col-md-2">
                    <input v-model="alumno.telefono" placeholder="Telefono" pattern="[0-9]{4}-[0-9]{4}" required title="Telefono de alumno" class="form-control" type="text">
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-md-1">Email</div>
                <div class="col col-md-2">
                    <input v-model="alumno.email" placeholder="Email" pattern="/^(([^<>()\[\]\.,;:\s@\”]+(\.[^<>() \[\]\.,;:\s@\”]+)*)|(\”.+\”))@(([^<>()[\]\.,;:\s@\ ”]+\.)+[^<>()[\]\.,;:\s@\”]{2,})$/
                    " required title="Email de alumno" class="form-control" type="text">
                   
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-md-1">Elegir Carrera</div>
                
                <select  class="col-md-2">required>
                    <option >Seleccione</option>
                    <option >Ing.En Sistemas y Redes Informaticas</option>
                    <option >Adm. De empresas</option>
                    <option >Lic. En turismo</option>
                </select>
                
               </div>
                <div class="col col-md-3 text-center">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Mensaje...
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-5 text-center">
                    <button type="submit" class="btn btn-success" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Guardar</button>
                    <button type="reset" class="btn btn-secondary" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Nuevo</button>
                    <a href="ins_materia.html" class="btn btn-info" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Inscripcion de Materias</a>
                </a>
                    <a href="alumnos.html" class="btn btn-danger" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Regresar</a>
                </a>
                </div>
            </div>
        </div>
       </form>

   </div>
   </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="mainAlumno.js"></script>
</body>
</html>
