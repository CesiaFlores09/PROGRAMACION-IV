<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     
</head>
 
<body>
   <div id="appMateria">
   <div class ="container-fluid" >
     <form @submit.prevent="guardarAlumno"method="post" id="frmAlumno" >
           <div class="card mb-3">
               <div class="card -header text-white bg-secondary ">
                  Inscribir Materias
                  
               </div>
               <div class="card-body">
                 <div class="row p-1">
                  <div class="col col-md-1">Codigo Materia</div>
                <div class="col col-md-2">
                    <input v-model="materia.codigo" placeholder="Codigo Materia" pattern="[A-Z0-9]{3,10}" required title="Codigo de materia" class="form-control" type="text">
                 </div>
             </div>
             
                <div class="row p-1">
                 <div class="col col-md-1">Nombre </div>
               <div class="col col-md-2">
                   <input v-model="materia.nombre" placeholder="Nombre Alumno" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="materia Nombre alumno" class="form-control" type="text">
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-md-1">Apellido </div>
              <div class="col col-md-2">
                  <input v-model="materia.apellido" placeholder="Apellido Alumno" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="materia Nombre alumno" class="form-control" type="text">
               </div>
           </div>
           
                <div class="row p-1">
                 <div class="col col-md-1">Nombre Materia</div>
               <div class="col col-md-2">
                   <input v-model="materia.nombre" placeholder="Nombre Materia" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="materia nombre" class="form-control" type="text">
                </div>
            </div>
            
          
            <div class="row">
                <div class="col col-md-3 text-center">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Mensaje...
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-5 text-center">
                    <button type="submit" class="btn btn-success" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Guardar</button>
                    <button type="reset" class="btn btn-secondary" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Nuevo</button>
                    <a href="matricula.html" class="btn btn-dark" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Matricula</a>
                </a>
                    <a href="alumnos.html" class="btn btn-danger" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;">Regresar</a>
                </a>
                </div>
            </div>
        </div>
       </form>

   </div>
   </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="mainAlumno.js"></script>
</body>
</html>
